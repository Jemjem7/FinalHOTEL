<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../newWEb/project/css/admin_style.css">
    <style>
        /* Additional styles for the sign-up link */
        .signup-link {
            display: block; /* Make it a block element to take full width */
            margin-top: 10px; /* Space above the link */
            font-size: 14px; /* Font size */
            color: #007BFF; /* Link color */
            text-decoration: none; /* Remove underline */
            text-align: center; /* Center the link */
        }

        .signup-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <section class="form-container" style="min-height: 100vh;">
        <form action="http://localhost/newWEb/project/admin/login.php" method="POST">
            <h3>Welcome Back!</h3>
            <!-- Login form fields -->
            <input type="text" name="name" placeholder="Enter Username" class="box" required>
            <input type="password" name="pass" placeholder="Enter Password" class="box" required>
            <input type="submit" name="submit" value="Login Now" class="btn">
            <!-- Sign Up Link -->
            <a href="http://localhost/newWEb/project/admin/register.php" class="signup-link">Sign Up</a>
        </form>
    </section>
</body>
</html>
